<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huawei Ads H5 Ad demo</title>
    <link type="text/css" rel="styleSheet" href="./css/style.css"/>
    <script src="https://h5hosting.dbankcdn.com/cch5/pps-jssdk/mobile/ppsads.js"></script>
</head>

<body>
<div class="container">
    <p>This is interstitial ads example</p>
    <section class="request-area">
        <p>Display form:</p>
        <div class="radio-group">
            <div class="radio-item">
                <input type="radio" id="img" name="creativeType" value="teste9ih9j0rc3" checked>
                <label for="img">Image.</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="video" name="creativeType" value="testb4znbuh3n2">
                <label for="video">Video.</label>
            </div>
        </div>
        <button class="request-btn btn">Load Ad</button>
    </section>
    <script src="./js/adUtils.js"></script>
    <script src="./js/interstitial.js"></script>
</div>

</body>

</html>
